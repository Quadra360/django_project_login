



<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    {% load static %}
        <link rel="stylesheet" href="{% static 'login.css'%}">
</head>

<body>
  <form action="login" method="post">
        {% csrf_token %}
    <div class="demo-container">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-12 mx-auto">
              <div class="text-center pb-5"> <!--<img src="https://annedece.sirv.com/Images/circle.png">--> </div>
              <div class="p-5 bg-white rounded shadow-lg">
                <h2 class="mb-2 text-center">Sign In</h2>
                <p class="text-center lead">Sign In to manage all your devices</p>
                <form>
                  <label class="font-500">Username</label>
                  <input class="form-control form-control-lg mb-3" type="text" name="username" placeholder="username">
                   <label class="font-500">Password</label>
                  <input class="form-control form-control-lg" type="password" name="password" placeholder="password">
                 <!-- <p class="m-0 py-4"><a href="" class="text-muted">Forget password?</a></p>-->
                  <br><button class="btn btn-success btn-lg w-100 shadow-lg">SIGN IN</button>
                </form>
               <div class="text-center pt-4">
  </form>
                <p class="m-0">Do not have an account? <a href="/accounts/register" class="text-dark font-weight-bold">Sign Up</a></p>
              </div>          
              </div>        
            </div>
          </div>
        </div>
      </div>
      <div>
        {% for message in messages %}
        <h3>{{message}} </h3>
        {% endfor %}
      </div>
</body>

</html>
