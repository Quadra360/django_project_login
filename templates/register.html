







<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    {% load static %}
        <link rel="stylesheet" href="{% static 'register.css'%}">
</head>

<body>





  <form action="register" method="post">
        {% csrf_token %}
    <div class="demo-container">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-12 mx-auto">
              <div class="text-center pb-5"> <!--<img src="https://annedece.sirv.com/Images/circle.png">--> </div>
              <div class="p-5 bg-white rounded shadow-lg">
                <h2 class="mb-2 text-center">Sign In</h2>
                <p class="text-center lead">Sign In to manage all your devices</p>
                <form>
                    
                    <label class="font-500">First Name</label>
                  <input class="form-control form-control-lg mb-3" type="text" name="first_name" placeholder="First Name">
                    
                  
                  
                  <label class="font-500">Last Name</label>
                  <input class="form-control form-control-lg mb-3" type="text" name="last_name" placeholder="Last Name">
                  <label class="font-500">Username</label>

                  <input class="form-control form-control-lg mb-3" type="text" name="username" placeholder="username">
                  <label class="font-500">Email</label>
                  <input class="form-control form-control-lg mb-3" type="email" name="email" placeholder="email">
                   <label class="font-500">Password</label>
                  <input class="form-control form-control-lg" type="password" name="password1" placeholder="password">



                  
                  

                  <br><label class="font-500">Password</label>
                  <input class="form-control form-control-lg" type="password" name="password2" placeholder="Confirm Password">
       
                  <br><button class="btn btn-success btn-lg w-100 shadow-lg">SUBMIT</button>
                </form>
               <div class="text-center pt-4">
  </form>
                
              </div>          
              </div>        
            </div>
          </div>
        </div>
      </div>
      <div>
        {% for message in messages %}
        <h3>{{message}} </h3>
        {% endfor %}
      </div>
</body>

</html>
